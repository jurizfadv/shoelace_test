<div class="table-container">

  <div class="table-header-action">

    <div class="table-header-action-actions">
      <sl-button type="info">View Report</sl-button>
      <sl-button size="medium" caret type="primary">Actions</sl-button>
      <sl-button size="medium" caret>Adjudicate</sl-button>
      <sl-button type="default" size="large" circle><sl-icon name="funnel-fill"></sl-icon></sl-button>
    </div>

  </div>

  <div class="table-container-table">
    <table class="fold-table">

      <thead>
        <th align="center" style="width: 5%"><input type="checkbox"/></th>
        <th align="left" style="width: 20%">Type</th>
        <th align="left" style="width: 25%">Completion Date <sl-icon name="caret-down-fill"></sl-icon></th>
        <th align="left" style="width: 30%">Notes</th>
        <th align="left" style="width: 15%">Status <sl-icon name="caret-down-fill"></sl-icon></th>
        <th align="left" style="width: 5"></th>
      </thead>

      <tbody>

        <ng-container *ngFor="let data of dataSet; let i = index">
          <tr>
            <td align="center" ><input type="checkbox"/></td>
            <td>{{ data.thing1 }}</td>
            <td>{{ data.thing2 }}</td>
            <td>{{ data.thing3 }}</td>
            <td><sl-badge type="warning" pill>{{ data.thing5 }}</sl-badge></td>
            <td><sl-icon name="caret-down-fill"></sl-icon></td>
          </tr>

          <ng-container>
            <tr hidden=true>
              <td colspan="7">
                  <h3>Testing</h3>
                  <p>{{ data.thing4 }}</p>
              </td>
            </tr>
          </ng-container>
        </ng-container>

      </tbody>
    </table>
  </div>
</div>
